<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Island+Moments&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>CONFIRM ORDER</title>
</head>
<body>
    <div id="wrapper">
        <main>
            <div class="order-main-wrapper">
                <h2 class="form-heading">Shipping details</h2>
                <form class="form-name" name="user-form" id="form-name" action="#">
                    <div class="name-surname">
                        <div class="ns-label">
                            <input class="input-common input-ns" type="text" pattern=".{4,}" required placeholder="Name (4 characters min)" name="form-group" id="name">
                            <label for="name"> Enter your Name</label>
                        </div>
                        <div class="ns-label">
                            <input class="input-common input-ns" type="text" pattern=".{5,}" required placeholder="Surname (5 characters min)" name="form-group" id="surname">
                            <label for="surname">Enter your Surname</label>
                        </div>
                        <div class="date-label">
                            <input class="input-common date" type="date" name="form-group" id="date" required>
                            <label for="date">Choose delivery date</label>
                        </div>
                    </div>
                    <div class="adress">
                        <p>Adress:</p>
                        <div class="street-label">
                            <input class="input-common" type="text" pattern=".{5,}" name="form-group" id="street" placeholder="Street" required>
                            <label for="street">Street</label>
                        </div>
                        <div class="house-flat-label">
                            <div class="house-label">
                                <input class="input-common" type="number" min="1" placeholder="House number" id="house" name="form-group" required>
                                <label for="house">House number</label>
                            </div>
                            <div class="flat-label">
                                <input class="input-common" type="tel" min="1" name="form-group" pattern="[0-9\-]+" id="flat" placeholder="Flat number" required>
                                <label for="flat">Flat number</label>
                            </div>
                        </div>
                    </div>
                    <div class="payment-radio">
                        <p>Payment method</p>
                        <div class="radio-div">
                            <div class="radio-label">
                                <input class="radio-btn" type="radio" name="form-group" id="cash">
                                <label for="cash">Cash</label>
                            </div>
                            <div class="radio-label">
                                <input class="radio-btn" type="radio" name="form-group" id="card" checked>
                                <label for="card">Card</label>
                            </div>
                        </div>
                    </div>
                    <div class="optional-bonus">
                        <p class="gifts-optional">Choose 2 gifts</p>
                        <div class="checkbox-div">
                            <input class="checkbox-input" type="checkbox" name="form-checkbox" id="gift">
                            <label for="gift">Pack as a gift</label>
                        </div>
                        <div class="checkbox-div">
                            <input class="checkbox-input" type="checkbox" name="form-checkbox" id="postcard">
                            <label for="postcard">Add postcard</label>
                        </div>
                        <div class="checkbox-div">
                            <input class="checkbox-input" type="checkbox" name="form-checkbox" id="discount">
                            <label for="discount">Provide 2% discount to the next time</label>
                        </div>
                        <div class="checkbox-div">
                            <input class="checkbox-input" type="checkbox" name="form-checkbox" id="pen">
                            <label for="pen">Branded pen or pencil</label>
                        </div>
                    </div>
                    <div class="complete-btn">
                        <button class="complete-order" type="button" disabled>Complete order</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <div class="delivery-popup-container">
        <div class="delivery-popup">
            <p class="order-p">Your order has been created!</p>
            <div class="order-details">
            </div>
            <button class="close-order-popup-btn">Ok</button>
        </div></div>
    <script src="./script.js"></script>
</body>
</html>
